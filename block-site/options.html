<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Block Site</title>
</head>
<body>

<h1>Block Site</h1>

<textarea placeholder="Add new sites to be blocked." id="textarea-add" rows="10" cols="30" spellcheck="false"></textarea>

</div>
<br>
<p id="timefield"></p>

<script src="options.js"></script>
</body>
</html>
